name: Go App CI Pipeline

on:
  push:
    paths:
      - 'go-app/**'
    branches:
      - main
  pull_request:
    paths:
      - 'go-app/**'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Setup Go Environment
        uses: actions/setup-go@v5.3.0
        with:
          go-version: '1.23'

      - name: Build Go App
        run: |
          cd go-app
          go build ./...
