name: NestJS App CI Pipeline

on:
  push:
    paths:
      - 'nest-app/**'
    branches:
      - main
  pull_request:
    paths:
      - 'nest-app/**'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Setup Node.js Environment for NestJS
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '22'

      - name: Install pnpm
        run: |
          npm install -g pnpm

      - name: Build NestJS App
        run: |
          cd nest-app
          pnpm install
          pnpm run build
